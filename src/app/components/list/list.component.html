
<div *ngIf = "listing">
<a [routerLink] = "['/listing/'+listing.city]">
Go Back</a>

	<h2 class = "page-header">{{listing.title}}</h2>
	<div class = "row">
		<div class = "col-md-4">
			<img style="width:100%" class = "thumbnail" src = "{{imageUrl}}">
		</div>
		<div class = "col-md-8">
			<ul class = "list-group">
				<li class = "list-group-item">Review:{{listing.review}}</li>
				<li class = "list-group-item">City:{{listing.city}}</li>
			</ul>
		</div>
	</div>
</div>
